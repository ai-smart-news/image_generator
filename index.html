<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 繪圖生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 廣告彈窗樣式 - 修正版本 */
        .ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .ad-modal {
            background: white;
            border-radius: 20px;
            padding: 0;
            width: 420px; /* 固定寬度 */
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .ad-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ad-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }

        .ad-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ad-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .ad-content {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 關鍵修正：廣告容器固定尺寸並確保可見性 */
        .ad-container {
            width: 320px;
            height: 250px;
            margin-bottom: 15px;
            display: block;
            position: relative;
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
        }

        /* AdSense 容器樣式 */
        .adsbygoogle {
            display: block !important;
            width: 320px !important;
            height: 250px !important;
            border-radius: 15px;
        }

        .ad-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .ad-placeholder::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: adShimmer 3s linear infinite;
        }

        @keyframes adShimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .ad-text {
            color: #666;
            font-size: 12px;
            line-height: 1.4;
            margin-top: 10px;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .ad-modal {
                width: 95vw;
                margin: 10px;
            }
            
            .ad-content {
                padding: 15px;
            }
            
            .ad-container {
                width: 300px;
                height: 200px;
            }
            
            .adsbygoogle {
                width: 300px !important;
                height: 200px !important;
            }
        }

        /* 頁面基本樣式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .demo-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 表單樣式 */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .seed-container {
            display: flex;
            gap: 10px;
        }

        .random-btn {
            padding: 12px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .random-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .generate-btn {
            position: relative;
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .loading-dots div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 5px;
            animation: loadingBounce 1.4s ease-in-out infinite both;
        }

        .loading-dots div:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots div:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots div:nth-child(3) { animation-delay: 0s; }
        .loading-dots div:nth-child(4) { animation-delay: 0.16s; }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .image-info {
            margin-top: 20px;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>✨ AI 繪圖生成器</h1>
        <p class="subtitle">本專案使用 Pollinations API 開發而成</p>
        
        <form id="imageForm">
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="prompt">提示詞 (Prompt)</label>
                    <textarea id="prompt" placeholder="請用英文描述你想要生成的圖片，例如：a beautiful wolf" required style="padding: 15px; border: 2px solid #e1e5e9; border-radius: 12px; font-size: 16px; resize: vertical; min-height: 100px; font-family: inherit;"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="width">寬度 (Width)</label>
                    <input type="number" id="width" min="1" max="2000" value="1080" required>
                </div>
                
                <div class="form-group">
                    <label for="height">高度 (Height)</label>
                    <input type="number" id="height" min="1" max="2000" value="1280" required>
                </div>
                
                <div class="form-group">
                    <label for="seed">種子值 (Seed)</label>
                    <div class="seed-container">
                        <input type="number" id="seed" min="0" value="666" required>
                        <button type="button" class="random-btn" onclick="generateRandomSeed()">🎲 隨機</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="model">AI 模型</label>
                    <select id="model" required>
                        <option value="flux">Flux (高品質)</option>
                        <option value="turbo">Turbo (快速)</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label>其他選項</label>
                    <div class="checkbox-container">
                        <input type="checkbox" id="nologo" checked>
                        <label for="nologo">隱藏浮水印 (No Logo)</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn" id="generateBtn">
                <span id="btnText">🎨 生成圖片</span>
                <div class="cooldown-overlay" id="cooldownOverlay"></div>
            </button>
        </form>

        <div class="loading-animation" id="loadingAnimation">
            <div class="loading-dots">
                <div></div><div></div><div></div><div></div>
            </div>
            <p>正在生成你的藝術作品...</p>
        </div>

        <div id="imageResult" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #667eea; text-align: center;">🎨 生成結果</h3>
            <div style="text-align: center; margin-bottom: 20px;">
                <img id="generatedImage" style="max-width: 100%; height: auto; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);" alt="Generated Image" oncontextmenu="return false;">
            </div>
            <div class="image-info">
                <div style="background: #f8f9fa; border-radius: 12px; padding: 20px; margin-bottom: 15px;">
                    <h4 style="color: #495057; margin-bottom: 10px;">📝 生成資訊</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; font-size: 14px; color: #666;">
                        <div><strong>提示詞：</strong> <span id="infoPrompt"></span></div>
                        <div><strong>尺寸：</strong> <span id="infoDimensions"></span></div>
                        <div><strong>種子值：</strong> <span id="infoSeed"></span></div>
                        <div><strong>模型：</strong> <span id="infoModel"></span></div>
                        <div><strong>無浮水印：</strong> <span id="infoNologo"></span></div>
                    </div>
                </div>
                <div style="text-align: center; gap: 10px; display: flex; flex-wrap: wrap; justify-content: center;">
                    <button class="copy-btn" onclick="showAdAndDownload()">💾 下載圖片</button>
                    <button class="copy-btn" onclick="showAdAndContinue()" style="background: #667eea;">🔄 繼續生成</button>
                </div>
            </div>
        </div>

        <!-- 廣告彈窗 -->
        <div class="ad-overlay" id="adOverlay">
            <div class="ad-modal">
                <div class="ad-header">
                    <h3 class="ad-title">🎯 廣告贊助 - 點擊右方叉叉關閉。</h3>
                    <button class="ad-close" onclick="closeAd()">×</button>
                </div>
                <div class="ad-content">
                    <div class="ad-container" id="adContainer">
                        <!-- 廣告會在這裡動態載入 -->
                        <div class="ad-placeholder" id="adPlaceholder">
                            <div style="z-index: 1; position: relative;">
                                📢 廣告載入中...
                            </div>
                        </div>
                    </div>
                    <p class="ad-text">感謝您的支持，關閉此廣告以繼續使用！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- AdSense 腳本 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5336208084094672" crossorigin="anonymous"></script>

    <script>
        let cooldownTimer = null;
        let cooldownStartTime = null;
        let adLoaded = false;

        function generateRandomSeed() {
            const randomSeed = Math.floor(Math.random() * 999999999);
            document.getElementById('seed').value = randomSeed;
        }

        function generateUrl() {
            const prompt = document.getElementById('prompt').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const seed = document.getElementById('seed').value;
            const model = document.getElementById('model').value;
            const nologo = document.getElementById('nologo').checked;
            
            const encodedPrompt = encodeURIComponent(prompt);
            const baseUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
            const params = new URLSearchParams({
                width: width,
                height: height,
                seed: seed,
                model: model,
                nologo: nologo
            });
            
            return `${baseUrl}?${params.toString()}`;
        }

        function loadAd() {
            if (adLoaded) return;
            
            const adContainer = document.getElementById('adContainer');
            const adPlaceholder = document.getElementById('adPlaceholder');
            
            // 創建 AdSense 廣告元素
            const adElement = document.createElement('ins');
            adElement.className = 'adsbygoogle';
            adElement.style.display = 'block';
            adElement.setAttribute('data-ad-client', 'ca-pub-5336208084094672');
            adElement.setAttribute('data-ad-slot', '1168893193');
            adElement.setAttribute('data-ad-format', 'auto');
            adElement.setAttribute('data-full-width-responsive', 'true');
            
            // 移除佔位符並添加廣告
            adPlaceholder.style.display = 'none';
            adContainer.appendChild(adElement);
            
            try {
                // 初始化廣告
                (adsbygoogle = window.adsbygoogle || []).push({});
                adLoaded = true;
                
                // 如果廣告載入失敗，顯示備用內容
                setTimeout(() => {
                    if (adElement.innerHTML.trim() === '') {
                        adPlaceholder.style.display = 'flex';
                        adPlaceholder.innerHTML = `
                            <div style="z-index: 1; position: relative;">
                                💡 支持我們的服務<br>
                                <small>廣告載入中...</small>
                            </div>
                        `;
                    }
                }, 3000);
                
            } catch (error) {
                console.error('廣告載入錯誤:', error);
                adPlaceholder.style.display = 'flex';
                adPlaceholder.innerHTML = `
                    <div style="z-index: 1; position: relative;">
                        💡 支持我們的服務<br>
                        <small>感謝您的使用</small>
                    </div>
                `;
            }
        }

        function startCooldown() {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const overlay = document.getElementById('cooldownOverlay');
            const loading = document.getElementById('loadingAnimation');
            const form = document.getElementById('imageForm');
            const result = document.getElementById('imageResult');
            
            // 隱藏表單和結果
            form.style.display = 'none';
            result.style.display = 'none';
            
            btn.disabled = true;
            loading.style.display = 'block';
            cooldownStartTime = Date.now();
            
            // 生成圖片
            const imageUrl = generateUrl();
            const img = document.getElementById('generatedImage');
            
            // 載入圖片
            img.onload = function() {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // 安全地填入生成資訊
                const infoElements = {
                    'infoPrompt': document.getElementById('prompt').value,
                    'infoDimensions': `${document.getElementById('width').value} × ${document.getElementById('height').value}`,
                    'infoSeed': document.getElementById('seed').value,
                    'infoModel': document.getElementById('model').value.toUpperCase(),
                    'infoNologo': document.getElementById('nologo').checked ? '是' : '否'
                };
                
                for (const [id, value] of Object.entries(infoElements)) {
                    const element = document.getElementById(id);
                    if (element) {
                        element.textContent = value;
                    }
                }
                
                // 開始冷卻倒數
                let countdown = 10;
                const updateButton = () => {
                    if (countdown > 0) {
                        btnText.textContent = `⏰ 冷卻中... ${countdown}秒`;
                        const progress = ((10 - countdown) / 10) * 100;
                        overlay.style.width = `${progress}%`;
                        countdown--;
                        cooldownTimer = setTimeout(updateButton, 1000);
                    } else {
                        btn.disabled = false;
                        btnText.textContent = '🎨 生成圖片';
                        overlay.style.width = '0%';
                        cooldownTimer = null;
                        cooldownStartTime = null;
                    }
                };
                updateButton();
            };
            
            img.onerror = function() {
                loading.style.display = 'none';
                form.style.display = 'block';
                btn.disabled = false;
                btnText.textContent = '🎨 生成圖片';
                alert('圖片載入失敗，請重試');
            };
            
            img.src = imageUrl;
        }

        let pendingAction = null; // 儲存待執行的動作

        function showAdAndDownload() {
            pendingAction = 'download';
            document.getElementById('adOverlay').style.display = 'flex';
            // 延遲載入廣告，確保彈窗完全顯示
            setTimeout(loadAd, 100);
        }

        function showAdAndContinue() {
            pendingAction = 'continue';
            document.getElementById('adOverlay').style.display = 'flex';
            // 延遲載入廣告，確保彈窗完全顯示
            setTimeout(loadAd, 100);
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            
            // 執行待處理的動作
            if (pendingAction === 'download') {
                downloadImage();
            } else if (pendingAction === 'continue') {
                generateAnother();
            }
            
            pendingAction = null;
        }

        function downloadImage() {
            const img = document.getElementById('generatedImage');
            if (img && img.src) {
                const link = document.createElement('a');
                link.download = `ai-generated-${Date.now()}.png`;
                link.href = img.src;
                link.target = "_blank"
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function generateAnother() {
            const form = document.getElementById('imageForm');
            const result = document.getElementById('imageResult');
            
            if (form && result) {
                form.style.display = 'block';
                result.style.display = 'none';
                // 自動生成新的隨機種子值
                generateRandomSeed();
            }
        }

        document.getElementById('imageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 檢查提示詞是否為空
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('請輸入提示詞');
                return;
            }
            
            startCooldown();
        });

        // 監聽尺寸變化 - 僅限制最大值
        document.getElementById('width').addEventListener('input', function() {
            if (this.value > 2000) this.value = 2000;
            if (this.value < 1) this.value = 1;
        });

        document.getElementById('height').addEventListener('input', function() {
            if (this.value > 2000) this.value = 2000;
            if (this.value < 1) this.value = 1;
        });

        // 頁面載入時自動生成隨機種子值
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            // 生成隨機種子值
            generateRandomSeed();
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // 點擊彈窗外部關閉
            document.getElementById('adOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAd();
                }
            });
        });
    </script>
</body>
