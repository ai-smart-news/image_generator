    <script>
        let cooldownTimer = null;
        let cooldownStartTime = null;



        function generateRandomSeed() {
            const randomSeed = Math.floor(Math.random() * 999999999);
            document.getElementById('seed').value = randomSeed;
        }

        function generateUrl() {
            const prompt = document.getElementById('prompt').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const seed = document.getElementById('seed').value;
            const model = document.getElementById('model').value;
            const nologo = document.getElementById('nologo').checked;
            
            const encodedPrompt = encodeURIComponent(prompt);
            const baseUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
            const params = new URLSearchParams({
                width: width,
                height: height,
                seed: seed,
                model: model,
                nologo: nologo
            });
            
            return `${baseUrl}?${params.toString()}`;
        }

        function startCooldown() {
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const overlay = document.getElementById('cooldownOverlay');
            const loading = document.getElementById('loadingAnimation');
            const form = document.getElementById('imageForm');
            const result = document.getElementById('imageResult');
            
            // éš±è—è¡¨å–®å’Œçµæœ
            form.style.display = 'none';
            result.style.display = 'none';
            
            btn.disabled = true;
            loading.style.display = 'block';
            cooldownStartTime = Date.now();
            
            // ç”Ÿæˆåœ–ç‰‡
            const imageUrl = generateUrl();
            const img = document.getElementById('generatedImage');
            
            // è¼‰å…¥åœ–ç‰‡
            img.onload = function() {
                loading.style.display = 'none';
                result.style.display = 'block';
                
                // å®‰å…¨åœ°å¡«å…¥ç”Ÿæˆè³‡è¨Š
                const infoElements = {
                    'infoPrompt': document.getElementById('prompt').value,
                    'infoDimensions': `${document.getElementById('width').value} Ã— ${document.getElementById('height').value}`,
                    'infoSeed': document.getElementById('seed').value,
                    'infoModel': document.getElementById('model').value.toUpperCase(),
                    'infoNologo': document.getElementById('nologo').checked ? 'æ˜¯' : 'å¦'
                };
                
                for (const [id, value] of Object.entries(infoElements)) {
                    const element = document.getElementById(id);
                    if (element) {
                        element.textContent = value;
                    }
                }
                
                // é–‹å§‹å†·å»å€’æ•¸
                let countdown = 10;
                const updateButton = () => {
                    if (countdown > 0) {
                        btnText.textContent = `â° å†·å»ä¸­... ${countdown}ç§’`;
                        const progress = ((10 - countdown) / 10) * 100;
                        overlay.style.width = `${progress}%`;
                        countdown--;
                        cooldownTimer = setTimeout(updateButton, 1000);
                    } else {
                        btn.disabled = false;
                        btnText.textContent = 'ğŸ¨ ç”Ÿæˆåœ–ç‰‡';
                        overlay.style.width = '0%';
                        cooldownTimer = null;
                        cooldownStartTime = null;
                    }
                };
                updateButton();
            };
            
            img.onerror = function() {
                loading.style.display = 'none';
                form.style.display = 'block';
                btn.disabled = false;
                btnText.textContent = 'ğŸ¨ ç”Ÿæˆåœ–ç‰‡';
                alert('åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼Œè«‹é‡è©¦');
            };
            
            img.src = imageUrl;
        }

        let pendingAction = null; // å„²å­˜å¾…åŸ·è¡Œçš„å‹•ä½œ

        function showAdAndDownload() {
            pendingAction = 'download';
            document.getElementById('adOverlay').style.display = 'flex';
        }

        function showAdAndContinue() {
            pendingAction = 'continue';
            document.getElementById('adOverlay').style.display = 'flex';
        }

        function closeAd() {
            document.getElementById('adOverlay').style.display = 'none';
            
            // åŸ·è¡Œå¾…è™•ç†çš„å‹•ä½œ
            if (pendingAction === 'download') {
                downloadImage();
            } else if (pendingAction === 'continue') {
                generateAnother();
            }
            
            pendingAction = null;
        }

        function downloadImage() {
            const img = document.getElementById('generatedImage');
            if (img && img.src) {
                const link = document.createElement('a');
                link.download = `ai-generated-${Date.now()}.png`;
                link.href = img.src;
                link.target = "_blank"
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function generateAnother() {
            const form = document.getElementById('imageForm');
            const result = document.getElementById('imageResult');
            
            if (form && result) {
                form.style.display = 'block';
                result.style.display = 'none';
                // è‡ªå‹•ç”Ÿæˆæ–°çš„éš¨æ©Ÿç¨®å­å€¼
                generateRandomSeed();
            }
        }

        document.getElementById('imageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // æª¢æŸ¥æç¤ºè©æ˜¯å¦ç‚ºç©º
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('è«‹è¼¸å…¥æç¤ºè©');
                return;
            }
            
            startCooldown();
        });

        // ç›£è½å°ºå¯¸è®ŠåŒ– - åƒ…é™åˆ¶æœ€å¤§å€¼
        document.getElementById('width').addEventListener('input', function() {
            if (this.value > 2000) this.value = 2000;
            if (this.value < 1) this.value = 1;
        });

        document.getElementById('height').addEventListener('input', function() {
            if (this.value > 2000) this.value = 2000;
            if (this.value < 1) this.value = 1;
        });

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•ç”Ÿæˆéš¨æ©Ÿç¨®å­å€¼
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            // ç”Ÿæˆéš¨æ©Ÿç¨®å­å€¼
            generateRandomSeed();
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
            document.getElementById('adOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAd();
                }
            });
        });
    </script>
